<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel ="stylesheet" href="profile.css">
</head><body>   
       
     
<div id="container">
    <center><h3 style="color:orangered" > Client Profile Management </h3></center>
    <form id="form" action="/" method="post"> 
        <div class="form-group">
<label for="full_name_id" class="control-label">Full Name</label>
            <input type="text" maxlength="50" pattern="^[a-zA-Z ]+$" required
                title="50 characters maximum(alphabetic characters only)." class="form-control" id="full_name_id"
                name="full_name" placeholder="Raj Singh" required="required" />
    </div>
<div class="form-group">
            <!-- Street 1 -->
            <label for="street1_id" class="control-label">Street Address 1</label>
            <input type="text" maxlength="100" required title="100 characters maximum" class="form-control"
                id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o"
                required="required" />
        </div>

        <div class="form-group">
            <!-- Street 2 -->
            <label for="street2_id" class="control-label">Street Address 2</label>
            <input type="text" maxlength="100" title="100 characters maximum" class="form-control" id="street2_id"
                name="street2" placeholder="Apartment, suite, unit, building, floor, etc. (Optional)" />
        </div>
    
    <div class="form-group">
            <!-- City-->
            <label for="city_id" class="control-label">City</label>
            <input type="text" maxlength="100" pattern="[a-zA-Z]+" required title="100 characters maximum"
                class="form-control" id="city_id" name="city" placeholder="Houston" required="required" />
        </div>

        <div class="form-group">
            <!-- State Button -->
            <label for="state_id" class="control-label">State</label>
            <select class="form-control" id="state_id" required="required">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
        </div>

        <div class="form-group">
            <!-- Zip Code-->
            <label for="zip_id" class="control-labelZ">Zip Code</label>
            <input type="text" pattern="\d*" minlength="5" maxlength="9" size=10 required
                title="5 to 9 characters (Numerical characters only)" class="form-control" id="zip_id" name="zip"
                placeholder="#####" required="true" />
            <br>
    <div class="form-group">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
        </div>
</div>
<footer class="container-fluid text-center">
    <img class="img-rounded" width="80" height="80" src="doj.png"><p>DOJ Fuel Industry Inc.</p>
  <p>All Rights Reserved (2021)</p>
</footer>

</body>
</html>
