    <div id="container">

        <h1 style="color:rgb(94, 84, 66)" > Welcome to NTC Fuel Solutions! </h1>

            <div>
              <div class="card-body">
                <h5 class="card-title text-center">Client Registration Form</h5>
                <form class="form-signin" action="/register" method="POST">
                  
                  <div class="form-label-group">
                     <label for="inputUsername">Username</label>
                    <input type="text" id="inputUsername" class="form-control" name="inputUsername" placeholder="Username" required autofocus />
               
                  </div>
  
                  <br>
                  <div class="form-label-group">
                      <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Password" required />
                   
                  </div>
  
                  <div class="form-label-group">
                      <!--<label for="inputConfirmPassword">Confirm password</label>
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password"
                      required />-->
                      <br>
                  
                  </div>
  
                  <button class="btn btn-lg btn-primary btn-block " type="submit">Register</button>
                  <!--<a class="d-block text-center mt-2 medium" href="index.html">Sign In</a>-->
                  <hr class="my-4">
                 
                </form>
              
              </div>
