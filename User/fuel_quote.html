<div id="container">
    <h3 style="color:rgb(139, 39, 0)" > Fuel Quote Form </h3>
 <form id="form" action="history.html" method="get"> 
    <!-- Gallons Requested (numeric, required) -->
<label for="gallons_quantity" class="control-label">Gallons Requested</label>
            <input type=number class="form-control" id="gallons_requested_id"
                name="gallons_requested" min ="0" step=any placeholder="100.00" required=true />
<br>

<div class="form-group">
            <!-- Delivery Address (non-editable, comes from client profile) -->
            <label for="delivery_address_id" class="control-label">Delivery Address</label>
            <input type="text" class="form-control"
                id="delivery_address_id" name="delivery_address" value="1234 Will Come From Client Profile, No Edits, Placeholder, 77777" readonly/>
        </div>

        <!-- Delivery Date (calendar, date picker) -->
        <div class="form-group">
            <label for="delivery_d" class="control-label">Delivery Date</label>
            <input type="date" id="delivery_d" name="Delivery Date" required=true /> 
        </div>
    

        <!-- Suggested Price per Gallon (numeric non-editable, price will be calculated by pricing module - we are not building pricing module yet) -->
            <div class="form-group">
                <label for="price_id" class="control-label">Suggested Price per Gallon</label>
                <input type="text" class="form-control"
                    id="price_id" name="price_per_gallon" value="numeric non-editable, price will be calculated by pricing module" readonly/>
            </div>

        <!-- Total Amount Due (numeric non-editable, calculated (gallons * price)) -->
        <div class="form-group">
            <label for="total_id" class="control-label">Amount Due</label>
            <input type="text" class="form-control"
                id="total_id" name="price_per_gallon" value="calculated: gallons * price" readonly/>
        </div>

    <div class="form-group">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Request</button>
        </div>
        </div>
